# The jmeter test file
jmeter.file=plans/jmeter-load-scenario-with-search-local-fileserver-and-global-cookie-manager.jmx

# Time jmeter will use to ramp up the total number of concurrent requests in seconds
jmeter.rampup.time=120

# Number of concurrent users for different tasks
jmeter.users.random.unknown=20
jmeter.users.random.known=7
jmeter.users.trigger.order=5
jmeter.users.trigger.registration=15
jmeter.users.trigger.search=5
jmeter.users.trigger.searchajax=10

# Total time jmeter should run in seconds
jmeter.execution.time=1200

# Default base path for web requests
jmeter.web.path=/
