# The jmeter test file
jmeter.file=plans/jmeter-load-scenario-with-search-local-fileserver-and-global-cookie-manager.jmx

# Time jmeter will use to ramp up the total number of concurrent requests
jmeter.rampup.time=0

# Number of concurrent users for different tasks
jmeter.users.random.unknown=3
jmeter.users.random.known=3
jmeter.users.trigger.order=3
jmeter.users.trigger.registration=3
jmeter.users.trigger.search=3
jmeter.users.trigger.searchajax=3

# Total time jmeter should run in seconds
jmeter.execution.time=60
